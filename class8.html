<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ name }}</h1>
        <button @click.alt="Message">Clique aqui - Alt</button>
        <button @click.shift="Message">Clique aqui - Shift</button>
        <a href="https://vuejs.org/" @click.prevent>VueJs</a>
    </div>
    <script src="app-class8.js"></script>
</body>
</html>

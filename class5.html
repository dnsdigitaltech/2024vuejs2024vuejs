<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - events objects</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .canvas{
            height: 240px;
            width: 240px;
            margin-top: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="Me">Clique aqui</button>
        <div class="canvas" @mousemove="over">
            {{ log.x }}, {{ log.y }}
        </div>
    </div>
    <script src="app-class5.js"></script>
</body>
</html>
